<div class="container">
  <h1 class="signup">Signup</h1>
  <div class="custom-card">
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" ngModel>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" ngModel>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
      <br>
      <h6>Already registered user? Sign in!</h6>
      <button type="submit" (click)="movelogin()" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
