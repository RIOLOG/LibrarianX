<div class="container">
  <div class="custom-card">
    <form #addProduct="ngForm" (ngSubmit)="onSubmit(addProduct.value, addProduct)" class="common-form">
      <div class="form-group">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" placeholder="Enter Book Name" class="form-control" id="name" ngModel="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="author" class="form-label">Author</label>
        <input type="text" placeholder="Enter Author Name" class="form-control" id="author" ngModel="author" name="author" required>
      </div>

      <div class="form-group">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating" ngModel="rating" name="rating" min="0" max="5" required>
      </div>

      <div class="form-group">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" placeholder="Enter Book genre" class="form-control" id="genre" ngModel="genre" name="genre" required>
      </div>

      <div class="form-group">
        <label for="image" class="form-label">Image Url</label>
        <input type="text" placeholder="Enter Image Image" class="form-control" id="image" ngModel="image" name="image" required>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" placeholder="Enter Book Description" id="description" ngModel="description" name="description" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>
</div>
